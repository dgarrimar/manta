language: r
cache: packages
os: linux
dist: bionic
  
r_packages:
  - covr

jobs:
  include:
  - r: 3.3
    warnings_are_errors: false
  - r: 3.4
    warnings_are_errors: false
  - r: 3.5
    warnings_are_errors: false
  - r: oldrel
  - r: release
  - r: devel

after_success: 
  - test $TRAVIS_R_VERSION_STRING = 'release'
  - Rscript -e 'covr::codecov(function_exclusions = "print.*")'  
